<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projects/sign-up form/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <aside >
            <img id="background" src="projects/sign-up form/img/halie-west-25xggax4bSA-unsplash.jpg" alt="background.png">
            <div id="odin-logo">
                <img id="logo" src="projects/sign-up form/img/odin-lined.png" alt="logo.png">
                <h1>ODIN</h1>
            </div>
            <footer><h6>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></h6></footer>
        </aside>
        <main>
            <form action="" method="post">
            <div>
                <h3>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <i>now</i> to get started.</h3>
                    <h3>You <i>know</i> you want to.</h3>
            </div>
            <div class="form-content">
                <h2>Let's do this!</h2>
                   <div class="item">
                       <div>
                           <label for="firstName">FIRST NAME</label>
                           <input type="text" name="firstName" id="firstName" >
                        </div>
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" >
                        </div>
                    </div> 
                    <div class="item">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" >
                        </div>
                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" name="number" id="number" >
                        </div>
                    </div>
                    <div class="item">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required >
                            <span></span>
                        </div>
                        <div>
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" required >
                        </div>
                    </div>
                    
                </div>
                <div class="btn">
                    <button type="submit">Create Account</button>
                    <h5>Already have an account? <a href="">Log in</a></h5>
                </div>
                </form>
        </main>
    </div>
</body>
<script src="projects/sign-up form/script.js"></script>
  </html>
